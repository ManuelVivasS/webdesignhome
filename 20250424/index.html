<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <style>
        main{background: rgb(153, 182, 148); padding: 1rem;}
        label{ display: block; margin: 1rem;}
    </style>
</head>
<body>
    <header>
        <h1>FORMULARIO</h1>
    </header>
    <main>
    
        <form action="">
            <label for="inName">*NOMBRE:
                <input type="text" name="inName" id="inName" required placeholder="Manuel">
            </label>                
            <label for="inLastname">*APELLIDO:
                <input type="text" name="inLastname" id="inLastname" required placeholder="Vives">
            </label>             
            <label for="inAddress">DIRECCIÃ“N:
                <input type="text" name="inAddress" id="inAddress" required placeholder="carrera 123 calle 456 #980">
            </label>
            <label for="inPhone">CELULAR:
                <input type="text" name="inPhone" id="inPhone" placeholder="300 7896541">
            </label>
            <label for="inEmail">E-MAIL:
                <input type="email" name="inEmail" required placeholder="mank@khl.com">
            </label>
            <label for="inGenero">SEXO:
                <input type="radio" name="genere" id="inGenero" value="Masculino">masculino
                <input type="radio" name="genere" id="inGenero" value="Femenino">femenino
                <input type="radio" name="genere" id="inGenero" value="ns"> No sabe 
           </label>

           <label for="inEntertainment"> PASATIEMPOS:
                <input type="checkbox" name="inEntertainment" id="inEntertainment" value="instrumento">Instrumento
                <input type="checkbox" name="inEntertainment" id="inEntertainment" value="baile">Baile
                <input type="checkbox" name="inEntertainment" id="inEntertainment" value="sing"> Cantar
                <input type="checkbox" name="inEntertainment" id="inEntertainment" value="cooking">Cocinar
                <input type="checkbox" name="inEntertainment" id="inEntertainment" value="sport">Deporte
                <input type="checkbox" name="inEntertainment" id="inEntertainment" value="read">Lectura
            </label>
            <label for="pwd">PASSWORD:
                <input type="password" name="pwd" id="Pwd">
            </label>
            <label for="birthday"> Fec Nac:
                <input type="date" name="birthday" id="birthday">
            </label>
            <label for="comment" Comentarios:>
                <textarea name="" id=""></textarea>
            </label>
            <input type="button" value="ENVIAR">

        </form>

    </main>
    <p><a href="/index.html">Mi Portafolio</a></p>
    
</body>
</html>
